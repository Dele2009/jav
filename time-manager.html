    <div class="main-div">
        <div class="container-list">
            <div class="main-content">
                <div
                    style="display: flex;height: 50px;width: 100%; align-items: center;justify-content: center;border: 2px solid orange; border-radius: 20px;">
                    <label for="items" style="display: flex;flex-direction: column;width: 50%;height:100%;">

                        <input type="text" id="items"
                            style="font-size: 20px; width: 100%;height:100%;border:none;padding: 10px 0px 10px 20px;border-radius: 20px 0px 0px 20px;"
                            placeholder="Enter task be done" />

                    </label>
                    <label for="time"
                        style="display: flex;flex-direction: row;width:50%;height:100%;border-left:1px solid orange;border-radius: 0px 20px 20px 0px;">

                        <input type="number" id="time-start"
                            style="font-size: 20px; width: 50%;height:100%;padding: 10px 0px 10px 20px;border-radius: 0px 0px 0px 0px;border: none;"
                            placeholder="Select start time" min="1" max="12" />
                        <input type="number" id="time-end"
                            style="font-size: 20px; width: 50%;height:100%;padding: 10px 0px 10px 20px;border-radius: 0px 20px 20px 0px;border: none;"
                            placeholder="Select end time" min="1" max="12" />
                    </label>








                </div>

                <div class="task-div">
                    <ol id="mytextshow" style=" color: black;font-size: 20px;">

                    </ol>

                </div>

                <div style="width: 100%;height: 50px;display: flex;font-size:20px;align-items:center;">
                    <p class="time-ing"
                        style="text-align:center;height: 100%;width: 70%;border: none;margin:0;background:rgb(255, 202, 153);display:flex;align-items: center;justify-content: center;border-radius: 0px 0px 0px 20px;">
                        Pending task : <span id="task-count">0</span>
                    </p>
                    <button
                        style="font-family:Verdana, Geneva, Tahoma, sans-serif;color:white;height: 100%;width: 30%;border: none;background: orange;border-radius: 0px 0px 20px 0px;"
                        type="button" id="addItem"><i class="bi bi-file-earmark-plus-fill"></i> Add Task</button>
                </div>
            </div>

        </div>
