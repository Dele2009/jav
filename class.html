        function starter(){
            initializer++
            minout=parseInt(initializer/60).toString().padStart(2,"0");
            secout=(initializer%60).toString().padStart(2,"0");
            console.log(minout);
            console.log(secout);
            mm.innerHTML=minout;
            ss.innerHTML=secout;

        }

        function go(){
           k=setInterval(starter,1000)
           btnstart.style.visibility="hidden";
           btnstart.style.position="absolute";
           btnpause.style.visibility="visible";
           btnpause.style.position="relative";
           btnstop.style.visibility="visible";
           btnstop.style.position="relative";


        }
        

        btnstart.addEventListener("click", go);

            clearInterval(k);
            btncon.style.visibility="visible";
            btncon.style.position="relative";
            btnpause.style.visibility="hidden";

        })
        btncon.addEventListener("click",()=>{

            btncon.style.position="absolute";
            btnpause.style.visibility="visible";

        })
        btnstop.addEventListener("click",()=>{
            clearInterval(k);
            initializer=0;
            btnreset.style.visibility="visible";

            btnpause.style.visibility="hidden";
            btnpause.style.position="absolute";
            btnstop.style.visibility="hidden";
            btnstop.style.position="absolute";
            btncon.style.visibility="hidden";

        function birthdaycalc(){
            presentday=new Date().getTime();
            birhdayDtan=birthday-presentday;
            month=Math.floor(birhdayDtan/((1000*60*60*24)*30));

            hours=Math.floor((birhdayDtan%(1000*60*60*24))/(1000*60*60));
            minute=Math.floor((birhdayDtan%(1000*60*60))/(1000*60));
            seconds=Math.floor((birhdayDtan%(1000*60))/(1000));
            if(birhdayDtan<1){
                clearInterval(start);
                display.innerHTML=`🎂✨✨🎁🎉🎈happy birthday🎈🎉🎁✨✨🎂`;

                                    ${minute}<span style="color:purple;">m</span> :
